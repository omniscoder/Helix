site_name: Veri-Helix
site_description: Reproducible bioinformatics toolkit with schema-verified visualization
site_url: https://omniscoder.github.io/Helix/
repo_url: https://github.com/omniscoder/Helix
repo_name: omniscoder/Helix
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: teal
      accent: deep orange
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - Artifacts & Provenance: concepts/artifacts.md
      - Schemas: concepts/schemas.md
      - Workflows: concepts/workflows.md
  - CLI:
      - Visualization: cli/viz.md
      - Schema Tools: cli/schema.md
      - Workflows: cli/workflows.md
      - Demos: cli/demo.md
      - PCR DAGs: cli/pcr.md
  - API Reference:
      - helix.api: reference/api.md
  - What's New: whats-new.md
  - Visualization Gallery:
      - Alignment Ribbon: visualization/alignment-ribbon.md
      - RNA Dot-Plot: visualization/rna-dotplot.md
      - Motif Logo: visualization/motif-logo.md
      - Distance Heatmap: visualization/distance-heatmap.md
      - Minimizer Density: visualization/minimizer-density.md
  - Edit DAG Overview: edit_dag_overview.md
  - Edit DAG Viz: edit-dag-viz.md
  - Playground:
      - Static Playground: playground/index.html
      - Real-Time Simulator: playground/realtime.html
  - Schema Reference: schema-reference.md
  - Benchmarks: benchmarks.md
  - Contributing: contributing.md
